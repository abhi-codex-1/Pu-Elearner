<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuVerse Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <div class="logo"><span>✱</span>PuVerse</div>
    <div class="welcome">Welcome Back</div>
    <div class="subtitle">Please login to access your account.</div>

    <div class="form-box">
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <div class="options">
          <label><input type="checkbox">Remember me</label>
          <a href="ForgetPage\forget.html">Forgot password?</a>
        </div>

        <button class="login-btn">Login</button>
      </form>
    </div>

    <div class="footer">© 2025 PuVerse. All rights reserved.</div>
  </div>
<script src="login.js"></script>
</body>
</html>
